<!DOCTYPE>
<html>
<head>
    <title>Shapechat</title>
    <link rel="stylesheet" href="/css/styles.css">

    <script src="js/shapechat.js"></script>
</head>
<body>
  <div class="container">
  <h1>Shape chat</h1>

  <p>Choose a shape and speak your colour</p>

  <p>
    <select id="shape"><option>Square</option><option>Circle</option></select>
    <button id="speakMe" onclick="return false;" class="button">Speak your shape</button>
  <p>

  <p>
    <button id="done" onclick="return false;" class="button">Done speakin'</button>
  <p>


  <canvas id="shapeCanvas" width="400" height="400"></canvas>
  </div>







</body>
</html>
